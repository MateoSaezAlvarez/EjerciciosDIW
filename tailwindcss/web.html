<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="p-10 bg-gray-900 flex justify-center items-center h-screen">
    <form action="" class="bg-gray-900 border border-white p-6 pt-8 pb-8 rounded-2xl flex flex-col gap-4">
      <h1 class="text-white font-bold text-3xl">Sign up</h1>
      <div class="flex flex-col">
        <label for="" class="text-white pb-2">Nombre</label>
        <input type="text" class="border border-gray-300 p-2 rounded bg-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 hover:border-blue-500" placeholder="Enter your name">
      </div>

      <div class="flex flex-col">
        <label for="" class="text-white pb-2">Email</label>
        <input type="email" class="border border-gray-300 p-2 rounded bg-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 hover:border-blue-500" placeholder="Enter your email">
      </div>

      <div class="flex flex-col">
        <label for="" class="text-white pb-2">Contrase√±a</label>
        <input type="password" class="border border-gray-300 p-2 rounded bg-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 hover:border-blue-500" placeholder="Enter your password">
      </div>
      <div class="flex flex-row">
        <input type="checkbox" class="border border-gray-300 p-2 rounded"> <label for="" class="text-white pl-2"> I agree with terms and conditions</label>
      </div>
      <button type="submit" class= "p-2 rounded bg-blue-500 text-white">Enviar</button>
    </form>
  </div>
</body>
</html>
